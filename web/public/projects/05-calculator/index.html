<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <label for="next-page">Ir a la siguiente p√°gina:</label>
            <select id="next-page" onchange="location = this.value;">
                <option value="">Selecciona...</option>
                <option value="02-calculator/index.html">next-1</option>
                <option value="03-calculator/index.html">next-2</option>
                <option value="04-calculator/index.html">next-3</option>
            </select>
            <article id="appBg">
                <form name="calculator">
                    <input type="textfield" name="ans" value="" autocomplete="off" readonly>
                    <input type="button" value="7" class="gray">
                    <input type="button" value="8" class="gray">
                    <input type="button" value="9" class="gray">
                    <input type="button" value="+" class="orange">
                    <br>
                    <input type="button" value="4" class="gray">
                    <input type="button" value="5" class="gray">
                    <input type="button" value="6" class="gray">
                    <input type="button" value="-" class="orange">
                    <br>
                    <input type="button" value="1" class="gray">
                    <input type="button" value="2" class="gray">
                    <input type="button" value="3" class="gray">
                    <input type="button" value="x" class="orange">
                    <br>
                    <input type="button" value="0" class="gray">
                    <input type="reset" value="C">
                    <input type="button" value="=">
                    <input type="button" value="/" class="orange">
                </form>
            </article>
        </main>
        <script src="app.js"></script>
    </body>
</html>
