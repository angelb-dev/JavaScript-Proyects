<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <label for="next-page">Ir a la siguiente p√°gina:</label>
      <select id="next-page" onchange="location = this.value;">
          <option value="">Selecciona...</option>
          <option value="../index.html">next-1</option>
          <option value="03-calculator/index.html">next-2</option>
          <option value="04-calculator/index.html">next-3</option>
      </select>
    <article id="calculator">
      <input type="text" id="display" disabled>
      <br>
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">x</button>
      <br>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br>
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="equal operator">=</button>
    </article>
    </main>
    <script src="main.js"></script>
  </body>
</html>
